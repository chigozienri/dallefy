<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-38434695-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-38434695-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dallefy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Dallefy</h1>
            <p>
                Add a coloured box watermark to any image
            </p>
        </div>
        <label for="file">Image from local filesystem</label>
        <input type="file" class="form-control" id="file" name="file">
        <label for="">Image from URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL of image">
        <label for="size">Watermark size</label>
        <input type="number" min="0" max="100" class="form-control" id="size" name="size" value="10">
        <button type="submit" class="btn btn-primary" id="dallefy">Dallefy</button>
        <div id="result">
            <img id="dallefiedImage"><img><br />
            <a id="download" download="dallefied.png" href="#"><button class="btn btn-primary">Download</button></a>
        </div>
        <div id="hiddenCanvas">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
